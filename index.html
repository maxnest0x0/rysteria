<!DOCTYPE html>
<html>
<head>
    <script>
        const uuid = window.localStorage["rivet_account_uuid"];
        const url = new URL("https://rysteria.pro/");
        const text = `The game has been moved to ${url}\n` +
                     `Would you like to transfer this account (${uuid}) there?\n` +
                     `Your current account there will be overwritten.`;
        if (uuid && confirm(text))
            url.searchParams.set("uuid", uuid);
        window.location.href = url;
    </script>
</head>
</html>
